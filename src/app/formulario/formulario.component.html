<form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
        <label>Titulo</label>
        <input type="text" name="titulo" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Texto</label>
        <input type="text" name="texto" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Autor</label>
        <input type="text" name="autor" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Imagen</label>
        <input type="text" name="imagen" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>fecha</label>
        <input type="text" name="fecha" class="form-control" ngModel>
    </div>
    <div class="form-group">
        <label>Categoria</label>
        <input type="text" name="categoria" class="form-control" ngModel>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary btn-block">
</form>
